<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../Style/adicionarTurmas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Login e Registration</title> 
</head>
<body>
    <nav class="sidebar-navigation">
        <ul>
            <li>
                <a href="home.html">
                <i class="fa fa-home"></i></a>
                <span class="tooltip">Inicio</span>
            </li>
            <li>
                <a href="adicionarTurmas.html">
                    <i class="fa fa-plus"></i></a>
                    <span class="tooltip">Adicione turmas de estudos</span>
            </li>
            <li>
                <a href="turmasDisponiveis.html">
                <i class="fa fa-book"></i></a>
                <span class="tooltip">Turma de estudos disponíveis</span>
            </li>
            <li>
                <a href="minhasTurmas.html">
                <i class="fa fa-users"></i></a>
                <span class="tooltip">Minhas turmas de estudos</span>
            </li>
            <li>
                <a href="perfil.html">
                <i class="fa fa-user"></i></a>
                <span class="tooltip">Perfil</span>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="header-container">
            <h1>Adicionar Interesses</h1>
            <h4>Caso não haja uma turma, será criado uma.</h4>
        </div>
        <form id="searchForm">
            <div class="form-group">
                <label for="subject">Disciplinas:</label>
                <select id="subject" name="subject">
                </select>
            </div>
            <div class="form-group">
                <label for="shift">Turno:</label>
                <select id="shift" name="shift">
                    <option value="morning">Manhã</option>
                    <option value="afternoon">Tarde</option>
                    <option value="evening">Noite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modality">Modalidade:</label>
                <select id="modality" name="modality">
                    <option value="ead">EAD</option>
                    <option value="presential">Presencial</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="../Scripts/adicionarTurmas.js"></script> 
</body>
</html>
