<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../Style/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Login e Registration</title> 
</head>
<body>
    <nav class="sidebar-navigation">
        <ul>
            <li>
                <a href="home.html">
                <i class="fa fa-home"></i></a>
                <span class="tooltip">Inicio</span>
            </li>
            <li>
                <a href="adicionarTurmas.html">
                    <i class="fa fa-plus"></i></a>
                    <span class="tooltip">Adicione turmas de estudos</span>
            </li>
            <li>
                <a href="turmasDisponiveis.html">
                <i class="fa fa-book"></i></a>
                <span class="tooltip">Turma de estudos disponíveis</span>
            </li>
            <li>
                <a href="minhasTurmas.html">
                <i class="fa fa-users"></i></a>
                <span class="tooltip">Minhas turmas de estudos</span>
            </li>
            <li>
                <a href="perfil.html">
                <i class="fa fa-user"></i></a>
                <span class="tooltip">Perfil</span>
            </li>
        </ul>
    </nav>
    <div class="profile-container">
        <h1>Perfil do Usuário</h1>
        <form action="#" method="POST">
            <div class="input-field">
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Seu nome completo" required>
                <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
                <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Nova senha">
                <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
                <label for="confirmPassword">Confirme a Nova Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme a nova senha">
                <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field button">
                <input type="submit" value="Atualizar Perfil">
            </div>
        </form>
    </div>


    <script src="../Scripts/perfil.js"></script> 
</body>
</html>
